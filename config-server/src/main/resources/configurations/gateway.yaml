server:
  port: 8083

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
          routes:
            - id: customer
              uri: lb://CUSTOMER
              predicates:
                - Path=/api/v1/customers/**
            - id: fraud
              uri: lb://FRAUD
              predicates:
                - Path=/api/v1/frauds/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
